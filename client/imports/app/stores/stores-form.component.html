<div class="form-container">
    <div class="container-background">
        <div class="form-content">
            <div class="form-center">
                <h1>Your party is missing?</h1>
                <h2>Add it now!</h2>
            </div>
            <div class="form-center">
                <form *ngIf="user" [formGroup]="addForm" (ngSubmit)="addStore()">
                    <div style="display: table-row">
                        <div class="form-inputs">
                            <md-input dividerColor="accent" formControlName="name" placeholder="Party name"></md-input>
                            <br/>
                            <md-input dividerColor="accent" formControlName="description" placeholder="Description"></md-input>
                            <br/>
                            <md-input dividerColor="accent" formControlName="location" placeholder="Location name"></md-input>
                            <br/>
                            <br/><br/>
                            <button color="accent" md-raised-button type="submit">Add</button>
                        </div>
                        <div class="form-extras">
                            <sebm-google-map class="new-store-map" [latitude]="newStorePosition.lat" [longitude]="newStorePosition.lng" [zoom]="8" (mapClick)="mapClicked($event)">
                                <sebm-google-map-marker [latitude]="newStorePosition.lat" [longitude]="newStorePosition.lng">
                                </sebm-google-map-marker>
                            </sebm-google-map>
                        </div>
                    </div>
                </form>
                <div *ngIf="!user">
                    Please login in order to create new parties!
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row main-row flex-s" *ngIf="store">
    <div class="map-col col s0 m0 l5">
        <store-map [stores]='stores' [zoom]=12 [lat]="lat" [lng]="lng"></store-map>
    </div>
    <div class="cards-col col s12 m12 l7">
        <div>
            <h2>{{ store.name }}</h2>
            <form layout="column" (submit)="saveStore()">
                <input *ngIf="isOwner" [(ngModel)]="store.name" name="name"></input>
                <br />
                <label *ngIf="!isOwner">{{store.description}}</label>
                <input *ngIf="isOwner" [(ngModel)]="store.description" name="description"></input>
                <br />
                <label *ngIf="!isOwner">{{store.location.name}}</label>
                <input *ngIf="isOwner" [(ngModel)]="store.location.name" name="location"></input>
                <br />
                <p>Owner :
                    <div *ngIf="owner">{{owner | displayName}}</div>
                </p>
                <div layout="row" layout-align="left">
                    <button *ngIf="isOwner" type="submit">Save</button>
                    <a [routerLink]="['/stores']" class="waves-effect waves-light btn">Back</a>

                </div>
            </form>
        </div>
    </div>
</div>


<div class="store-details-container" *ngIf="store">
    <div class="row">
        <div class="col s5">
            <store-map [stores]='stores' [zoom]=12 [lat]="lat" [lng]="lng"></store-map>
        </div>
        <div class="col s7">

        </div>
    </div>
</div>

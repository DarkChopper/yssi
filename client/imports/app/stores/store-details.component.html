<div class="store-details-container" *ngIf="store">
    <div class="row">
        <div class="store-map">
            <md-card>
                <h2>Store location</h2>
                <sebm-google-map [latitude]="lat || centerLat" [longitude]="lng || centerLng" [zoom]="8" (mapClick)="mapClicked($event)">
                    <sebm-google-map-marker *ngIf="lat && lng" [latitude]="lat" [longitude]="lng">
                    </sebm-google-map-marker>
                </sebm-google-map>
            </md-card>
        </div>
        <div class="store-details">
            <md-card>
                <h2>{{ store.name }}</h2>
                <form layout="column" (submit)="saveStore()">
                    <md-input *ngIf="isOwner" [(ngModel)]="store.name" name="name"></md-input>
                    <br />
                    <label *ngIf="!isOwner">{{store.description}}</label>
                    <md-input *ngIf="isOwner" [(ngModel)]="store.description" name="description"></md-input>
                    <br />
                    <label *ngIf="!isOwner">{{store.location.name}}</label>
                    <md-input *ngIf="isOwner" [(ngModel)]="store.location.name" name="location"></md-input>
                    <br />
                    <p>Owner :
                        <div *ngIf="owner">{{owner | displayName}}</div>
                    </p>
                    <div layout="row" layout-align="left">
                        <button *ngIf="isOwner" type="submit" md-raised-button color="accent">Save</button>
                        <a [routerLink]="['/']" md-raised-button class="md-raised">Back</a>
                    </div>
                </form>
            </md-card>
        </div>
    </div>
</div>

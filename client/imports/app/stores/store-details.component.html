<div class="row main-row flex-s" *ngIf="store">
    <div class="map-col col s0 m0 l5">
        <store-map [stores]='stores' [zoom]=12 [lat]="lat" [lng]="lng"></store-map>
    </div>
    <div class="cards-col col s12 m12 l7 col-details">
        <div>
            <h4>{{ store.name }}</h4>
            <div class="row">
                <!-- Change in ngFor on a array of pictures from the Store-->
                <div materialize="carousel" [materializeParams]="[{full_width: true}]" class="carousel carousel-slider center img-container" data-indicators="true">
                    <a class="carousel-item"><img src="images/office.jpg"></a>
                    <a class="carousel-item"><img src="images/store-temp.jpg"></a>
                    <a class="carousel-item"><img src="images/car.jpg"></a>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <ul materialize="tabs" class="tabs">
                        <li class="tab col s4"><a class="active" href="#details-description"> Description</a></li>
                        <li class="tab col s4"><a href="#details-avis">Avis</a></li>
                        <li class="tab col s4 disabled"><a href="#details-question">Questions</a></li>
                    </ul>
                </div>
                <div id="details-description" class="tab-item col s12">
                    <form layout="column" (submit)="saveStore()">
                        <span *ngIf="isOwner">
                            <input  [(ngModel)]="store.name" name="name"/>
                            <input  [(ngModel)]="store.description" name="description" />
                            <input  [(ngModel)]="store.location.name" name="location" />
                            <div layout="row" layout-align="left">
                                <button type="submit">Save</button>
                            </div>
                        </span>
                        <p *ngIf="!isOwner">{{store.description}}</p>
                        <ul>
                            <li class="left location-link" *ngIf="!isOwner">@{{store.location.name}}</li>
                            <li class="right" *ngIf="owner">Owner : {{owner | displayName}}</li>
                    </form>
                </div>
                <div id="details-avis" class="tab-item col s12">No comments yet...</div>
                <div id="details-question" class="tab-item col s12">No questions yet../div>
                </div>
                <button [routerLink]="['/stores']" class="waves-effect waves-light btn">Back</button>
            </div>
        </div>
    </div>
</div>

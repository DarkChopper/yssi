<div>

    <stores-form style="float: left"></stores-form>
    <input type="text" #searchtext placeholder="Search by Location">
    <button type="button" (click)="search(searchtext.value)">Search</button>

    <h1>Stores:</h1>

    <div>
        <select #sort (change)="changeSortOrder(sort.value)">
      <option value="1" selected>Ascending</option>
      <option value="-1">Descending</option>
    </select>
    </div>
    <login-buttons></login-buttons>

    <ul>
        <li *ngFor="let store of stores  | async">
            <a [routerLink]="['/store', store._id]">{{store._id}} - {{store.name}}</a>
            <p>{{store.description}}</p>
            <p>{{store.location.name}}</p>
            <button [hidden]="!isOwner(store)" (click)="removeStore(store)">X</button>
        </li>

    </ul>
    <sebm-google-map [latitude]="0" [longitude]="0" [zoom]="1">
        <div *ngFor="let party of parties | async">
            <sebm-google-map-marker *ngIf="store.location.lat" [latitude]="store.location.lat" [longitude]="store.location.lng">
            </sebm-google-map-marker>
        </div>
    </sebm-google-map>
    <pagination-controls (pageChange)="onPageChanged($event)"></pagination-controls>
</div>

<!-- Modal Structure -->
<login></login>
<signup></signup>

<recover></recover>

<div class="" [ngClass]="{'navbar-fixed': onScroll}">
    <ul id="dropdown1" class="dropdown-content">
        <li>
            <a class="modal-trigger waves-effect waves-light" href="#login-modal">Login
            </a>
        </li>
        <li><a class="modal-trigger waves-effect waves-light" href="#signup-modal">Sign up</a></li>
    </ul>
    <nav class="nav-inddy white">
        <div class="nav-wrapper">
            <a [ngClass]="{'right': isLoggedIn()}" class="logo-wrapper brand-logo  hide-on-med-and-down" [routerLink]="['/']">
                <img *ngIf="onScroll" class="logo" src="{{standalonLogo()}}"></img>
                <img *ngIf="!onScroll" class="logo" src="images/logo/inddy-logo-black.png"></img>
            </a>
            <span [hidden]="!isLoggedIn()" class="left icon-menu">
                <a [hidden]="!isStoreOrHome()" href="#" materialize="sideNav" [materializeParams]="[{edge: 'left', closeOnClick: true, draggable: true}]" data-activates="slide-out">
                    <i class="material-icons">menu</i>
                </a>
                <a [hidden]="isStoreOrHome()" (click)="hasLocation()">
                     <i class="material-icons">arrow_back</i>
                </a>
            </span>
            <a [hidden]="isLoggedIn()" class="button-collapse dropdown-button" href="#!" data-activates="dropdown1">
                <i class="material-icons">menu</i>
            </a>
            <ul [hidden]="isLoggedIn()" class=" right hide-on-med-and-down">
                <li><a class="home-nav-link modal-trigger waves-effect waves-light" href="#login-modal">Login</a></li>
                <li><a class="home-nav-link modal-trigger waves-effect waves-light" href="#signup-modal">Sign up</a></li>
            </ul>
            <form id="nav-search" [formGroup]="searchForm">
                <ul [style.display]="mustHideSearchForm()?'none':'inherit'" class="inline contain-search">
                    <li class="input-field">
                        <input formControlName="place" id="nav-search-location" placeholder="Where..." type="search" required>
                        <label for="search"><i class="material-icons">location_on</i></label>
                        <i (click)="clearSearchLocation()" class="material-icons">close</i>
                    </li>
                    <li class="input-field">
                        <input formControlName="searchText" (keyup)="updateData($event.target.value)" placeholder="What..." id="search" type="search" required>
                        <label for="search"><i class="material-icons">search</i></label>
                        <i (click)="clearSearchText()" class="material-icons">close</i>
                    </li>
                </ul>
            </form>
        </div>
    </nav>
</div>

<menu></menu>
<div id="main-content">
    <router-outlet></router-outlet>
</div>


<div class="fixed-action-btn">
    <div *ngIf="showAddButton()">
        <a (click)="toastIsLoggedIn('/add')" class="btn-floating btn-large waves-effect waves-light red">
            <i class="large material-icons">add</i>
        </a>
    </div>
    <div *ngIf="showSaveButton()">
        <a (click)="saveForm()" class="btn-floating btn-large waves-effect waves-light red">
            <i class="large material-icons">done</i>
        </a>
    </div>
    <div *ngIf="showEditButton()">
        <a (click)="editForm()" class="btn-floating btn-large waves-effect waves-light red">
            <i class="large material-icons">edit</i>
        </a>
    </div>
</div>

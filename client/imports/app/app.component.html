<!-- Modal Structure -->
<login [modalActions]="modalActions"></login>
<signup></signup>

<recover></recover>

<div class="navbar-fixed">
    <ul id="dropdown1" class="dropdown-content">
        <li><a materialize="leanModal" [materializeActions]="modalActions" class="modal-trigger waves-effect waves-light" href="#login-modal">Login</a></li>
        <li><a materialize="leanModal" class="modal-trigger waves-effect waves-light" href="#signup-modal">Sign up</a></li>
    </ul>
    <nav class="white">
        <div class="nav-wrapper">
            <a [ngClass]="{'right': isLoggedIn()}" class="brand-logo  hide-on-med-and-down" [routerLink]="['/']">Brand</a>
            <span [hidden]="!isLoggedIn()" class="left">
                <a [hidden]="!isStoreOrHome()" href="#" materialize="sideNav" [materializeParams]="[{edge: 'left', closeOnClick: true, draggable: true}]" data-activates="slide-out">
                    <i class="material-icons">menu</i>
                </a>
                <a [hidden]="isStoreOrHome()" [routerLink]="['/stores']">
                     <i class="material-icons">arrow_back</i>
                </a>
            </span>
            <a [hidden]="isLoggedIn()" class="button-collapse dropdown-button" href="#!" data-activates="dropdown1">
                <i class="material-icons">menu</i>
            </a>
            <ul [hidden]="isLoggedIn()" class=" right hide-on-med-and-down">
                <li><a materialize="leanModal" class="modal-trigger waves-effect waves-light" href="#login-modal">Login</a></li>
                <li><a materialize="leanModal" class="modal-trigger waves-effect waves-light" href="#signup-modal">Sign up</a></li>
            </ul>
            <form id="nav-search">
                <div class="input-field">
                    <input #searchtext (keyup)="updateData($event.target.value)" placeholder="search..." id="search" type="search" required>
                    <label for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav>
</div>

<menu></menu>
<div id="main-content">
    <router-outlet></router-outlet>
</div>


<div class="fixed-action-btn">
    <div *ngIf="showAddButton()">
        <a (click)="toastIsLoggedIn('/add')" materialize [materializeParams]="[toastIsLoggedInMessage,4000]" [materializeActions]="globalActions" class="btn-floating btn-large waves-effect waves-light red">
            <i class="large material-icons">add</i>
        </a>
    </div>
    <div *ngIf="showSaveButton()">
        <a (click)="saveForm()" class="btn-floating btn-large waves-effect waves-light red">
            <i class="large material-icons">done</i>
        </a>
    </div>
    <div *ngIf="showEditButton()">
        <a (click)="editForm()" class="btn-floating btn-large waves-effect waves-light red">
            <i class="large material-icons">edit</i>
        </a>
    </div>

</div>

<div id="login-modal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <div [hidden]="error == ''">
            <div>
                <p>{{ error }}</p>
            </div>
        </div>
        <h4>Sign in</h4>
        <p>Sign in with your email</p>
        <form [formGroup]="loginForm" #f="ngForm" (ngSubmit)="login()">

            <input formControlName="email" type="email" placeholder="Email"></input>
            <input formControlName="password" type="password" placeholder="Password"></input>

            <div>
                <a materialize="leanModal" class="modal-action modal-close waves-effect waves-green btn-flat " href="#recover-modal">Forgot password?</a>
                <button class="modal-action modal-close" type="submit">Sign In</button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        Need an account?<a materialize="leanModal" href="#signup-modal" class="modal-action modal-close waves-effect waves-green btn-flat ">Sign Up</a>
    </div>
</div>

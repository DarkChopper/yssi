<div id="login-modal" class=" modal modal-fixed-footer">
    <div class="modal-content">
        <h4>Login</h4>
        <div class="divider"></div>
        <div class="container">
            <form class="modal-login-form" [formGroup]="loginForm" #f="ngForm" (ngSubmit)="login()">

                <div class="input-field ">
                    <input formControlName="email" id="login_email" type="email"></input>
                    <label for="login_email">Email</label>
                </div>
                <div class="input-field ">
                    <input formControlName="password" id="login_password" type="password"></input>
                    <label for="login_password">Password</label>
                </div>
                <div class="row">
                    <div class="col s6 left-align">
                        <a materialize="leanModal" class="modal-action modal-close waves-effect waves-green " href="#recover-modal">Forgot password?</a>
                    </div>
                    <div class="col s6 right-align">
                        <button type="submit" class="modal-action waves-effect waves-light btn">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div [hidden]="error == ''">
        <div>
            <p>{{ error }}</p>
        </div>
    </div>
    <div class="modal-footer">
        <a materialize="leanModal" href="#signup-modal" class="modal-action modal-close waves-effect waves-green right">Need an account?</a>
    </div>
</div>

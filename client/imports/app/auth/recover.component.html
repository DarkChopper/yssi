<div id="recover-modal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <div [hidden]="error == ''">
            <div>
                <p>{{ error }}</p>
            </div>
        </div>
        <h4>Recover Your Password</h4>
        <form [formGroup]="recoverForm" #f="ngForm" (ngSubmit)="recover()">

            <input formControlName="email" type="email" placeholder="Email"></input>

            <div>
                <button type="submit">Recover</button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a materialize="leanModal" href="#login-modal" class="modal-action modal-close waves-effect waves-green btn-flat ">Remember your password?</a>
    </div>
</div>

<div id="signup-modal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <div [hidden]="error == ''">
            <div>
                <p>{{ error }}</p>
            </div>
        </div>
        <h4>Sign up</h4>
        <form [formGroup]="signupForm" #f="ngForm" (ngSubmit)="signup()" layout="column">

            <input formControlName="email" type="email" placeholder="Email"></input>
            <input formControlName="password" type="password" placeholder="Password"></input>

            <div>
                <button class="modal-action modal-close" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a materialize="leanModal" href="#login-modal" class="modal-action modal-close waves-effect waves-green btn-flat ">Already a user?</a>
    </div>
</div>
